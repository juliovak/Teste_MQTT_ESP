[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
monitor_speed = 115200
lib_deps = 
	paulstoffregen/OneWire@^2.3.5
	knolleary/PubSubClient@^2.8
	milesburton/DallasTemperature@^3.9.1
	ottowinter/ESPAsyncTCP-esphome@^1.2.3
	werecatf/PCF8574_ESP@^1.0.10
	xose/PCF8583@^1.0.0
	
